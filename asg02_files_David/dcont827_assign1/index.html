<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Asg 01</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main class="container">
        <div class="header">
            <section>
                <h1>COMP 3512 - Assign 01</h1>
                <h2>David Contreras</h2>
            </section>
        </div>
        <div class="box a">
            <section>
                <h2>Country Filter:</h2>
                Countries with Images:
                <input type="checkbox" name="Images" value="Images" id="filterByImages"> <br>
                Filter by Continents:
                <select name="dropDown" id="filterContinent">
                    <option value="-">No Filter</option>
                    <option value="NA">North America</option>
                    <option value="SA">South America</option>
                    <option value="EU">Europe</option>
                    <option value="AS">Asia</option>
                    <option value="AF">Africa</option>
                    <option value="OC">Oceania</option>
                    <option value="AN">Antartica</option>
                </select>
                <br>
                Search for Country:
                <input placeholder="Enter Search..." type="text" name="search" value="" id="filterByText"
                    class="search">
            </section>
        </div>
        <div class="box b">
            <h2 id="countryName"></h2>
            <section id="countryDetails">
                <label>Currency:</label>
                <span id="countryCurrency"></span></br>
                <label>Domain:</label>
                <span id="countryDomain"></span></br>
                <label>Languages:</label>
                <span id="countryLanguage"></span></br>
                <label>Neighbouring Countries:</label>
                <span id="countryNeigh"></span></br>
                <label>Description:</label>
                <p id="countryDesc"></p></br>
            </section>
            <section id="cityDetails">
                <h2 id="cityName">Test</h2>
                <label>Population:</label>
                <span id="cityPop"></span></br>
                <label>Elevation:</label>
                <span id="cityElev"></span></br>
                <label>Timezone:</label>
                <span id="cityTZone"></span></br>
            </section>
        </div>
        <div class="box c">
            <h2>Country Images</h2>
            <section>
            </section>
        </div>
        <div class="box d">
            <section>
                <h2></h2>
                <ul id="countryList"></ul>
            </section>
        </div>
        <div class="box e">
            <section>
                <img id="countMap" src="" alt="">
                <img id="roadMap" src="" alt="">
            </section>
        </div>
        <div class="box f">
            <section>
                <h2>City Filter:</h2>
                Cities with Images:
                <input type="checkbox" name="cityImages" value="images" id="cityFilterImages"> <br>
                Search for City:
                <input type="text" placeholder="Enter Search..." name="citySearch" value="" id="cityFilterText"
                    class="search">
            </section>
        </div>
        <div class="box g">
            <section>
                <h2></h2>
                <ul id="cityList"></ul>
            </section>
        </div>
        <!-- Single Page Divs -->
        <div class="singlePage one">
            <section>
                <img src="" alt="" id="singlePagePhoto">
                <div id="overlay">
                    <label>Actual:</label>
                    <span id="actual"></span></br>
                    <label>Creator:</label>
                    <span id="creator"></span></br>
                    <label>Source:</label>
                    <span id="source"></span></br>
                    <label>Make:</label>
                    <span id="make"></span></br>
                    <label>Model:</label>
                    <span id="model"></span></br>
                    <label>Exposure Time:</label>
                    <span id="exposure"></span></br>
                    <label>Aperture:</label>
                    <span id="aperature"></span></br>
                    <label>ISO:</label>
                    <span id="iso"></span></br>
                    <label>Focal Length:</label>
                    <span id="focalLength"></span></br>
                </div>
            </section>
        </div>
        <div class="singlePage two">
            <section>
                <h2 id="photoTitle"></h2>
                <label>User Name:</label>
                <span id="username"></span></br>
                <label>Country, City:</label>
                <span id="photoCountry"></span></br>
                <div class="buttons">
                    <button id="backButt" class="singleButton">Back</button>
                    <button id="speakButt" class="singleButton">Speak</button>
                </div>
            </section>
        </div>
        <div class="singlePage three">
            <section>
                <div class="buttons">
                    <button id="descButt" class="singleButton">Description</button>
                    <button id="detailButt" class="singleButton">Details</button>
                    <button id="mapButt" class="singleButton">Map</button>
                </div>
                <div class="tabs" id="information">
                    <p id="singleDesc"></p>
                </div>
                <div class="tabs" id="details">
                    <label>Make:</label>
                    <span id="make1"></span></br>
                    <label>Model:</label>
                    <span id="model1"></span></br>
                    <label>Exposure Time:</label>
                    <span id="exposure1"></span></br>
                    <label>Aperture:</label>
                    <span id="aperature1"></span></br>
                    <label>ISO:</label>
                    <span id="iso1"></span></br>
                    <label>Focal Length:</label>
                    <span id="focalLength1"></span></br>
                </div>
                <div class="tabs">
                    <div id="map"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/asg01.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD70qIPolY7dJ9tSDL0gNMnnT7VlnVftTs&callback=initMap"
        async defer></script>



</body>

</html>
